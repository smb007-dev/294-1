<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Placeholder</h1>

        <p>Lorem ipsum</p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        
        <script>
            const body = document.body;
            body.style.backgroundColor = "#999999";

            const h1 = document.querySelector("h1");
            h1.innerText = "Hallo Welt";

            const p = document.querySelector("p");
            p.style.fontSize = "large";

            const li = document.createElement("li");
            li.innerText = "Item 3";

            const ul = document.querySelector("ul");
            ul.append(li);

            const secondli = document.querySelector("ul").children[1];
            secondli.remove();

            const newImg = document.createElement("img");
            newImg.src = "https://picsum.photos/id/30/200/200";
            h1.after(newImg);

            while (ul.children.length < 10) {
                const newLi = document.createElement("li");
                newLi.innerText = "Neues Item" + (ul.children.length + 1);
                ul.append(newLi);
            }
        </script>
    </body>
</html>
