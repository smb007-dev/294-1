<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rand = Math.floor(Math.random() * 100);
        let number = prompt("Gib eine Zahl ein:");
        if (number > rand) {
            alert("Die Zahl ist zu gross!");
        } else if (number < rand) {
            alert("Die Zahl ist zu klein!");
        } else {
            alert("Du hast die Zahl erraten!");
        }
    </script>
</body>
</html>
